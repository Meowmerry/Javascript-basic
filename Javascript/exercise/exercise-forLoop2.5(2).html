<body>
  <h1>2.5. แบบฝึกหัด</h1>
  <h2>2. code ทั้งสองอันนี้จะแสดง alert ออกมาเหมือนกันทั้งหมดหรือไม่</h2>
  <h2>ตอบ Code 1 : result alert  1,2,3,4</h2>
  <h2>ตอบ Code 2 : result alert 1,2,3,4,5</h2>

</body>
<script>

  let i = 0;
  while (++i < 5)
    console.log(i);
  // result alert 1,2,3,4
  //========================

  let j = 0;
  while (j++ < 5)
  console.log(j);
  // result alert 1,2,3,4,5

</script>
