<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.9. แบบฝึกหัด</title>
</head>

<body>
    <h1>4. คำสั่ง alert ไหนที่จะถูกรันบ้าง</h1>

</body>
<script>

    if (-1 || 0) alert('first');   // alert first
    if (-1 && 0) alert('second');   // undefined
    if (null || -1 && 1) alert('third'); // alert third
    
</script>


</html>
