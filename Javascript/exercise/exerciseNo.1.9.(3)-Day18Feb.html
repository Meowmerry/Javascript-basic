    <h1>3. เขียนคำสั่ง if ที่เช็คอายุว่า ไม่อยู่ ระหว่าง 18 - 60</h1>

</body>
<script>
    // if (!(inputAge >= 18 && inputAge <= 60)) 
    let inputAge = prompt('Please input your age!')
    if (!(inputAge >= 18 && inputAge <= 60))  {
        alert(`your age is ${inputAge} years old. `)
    } else {
        alert('your age is out of range!')
    }
</script>
